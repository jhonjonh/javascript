<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio.</title>
    <script>

        

        var num1 = parseInt(prompt("Digite o numero 1"));
        var num2 = parseInt(prompt("Digite o numero 2"));
        var num3 = parseInt(prompt("Digite o numero 3"));

        while (isNaN(num1)||isNaN(num2)){
            alert("Valores inválidos! Digite-os novamente.")
            num1 = parseInt(prompt("Digite o numero 1"));
            num2 = parseInt(prompt("Digite o numero 2"));
            num3 = parseInt(prompt("Digite o numero 3"));
        }

        document.write("Primeiro número elevado a 2: "+(Math.pow(num1,2))+"<br>Segundo número elevado a 3: "+(Math.pow(num2,3))+"<br>Terceiro número elevado a 4: "+(Math.pow(num3,4))+"<br>Soma das três potências: "+((Math.pow(num1,2))+(Math.pow(num2,3))+(Math.pow(num3,4))));
        
        


    </script>
</head>

</html>

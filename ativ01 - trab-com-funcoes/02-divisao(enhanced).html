    <title>Exercicio.</title>
    <script>

    //funcao imprime
    function imprime (texto){
        return (document.write(texto));       
    }

    function divisao (num1, num2){
        var temp = 2;
        num1 = parseInt(prompt("Digite o primeiro número"));
        while ((isNaN(num1))||(num1==0)) {
            num1 = parseInt(prompt("Valor incorreto. Digite o primeiro número"));
        }
        num2 = parseInt(prompt("Digite o segundo número"));
        while ((isNaN(num2))||(num1==0)) {
            num1 = parseInt(prompt("Valor incorreto. Digite o segundo número"));
        }
        if(num1<num2){
            temp = num1;
            num1 = num2;
            num2 = temp;
        }
        return(imprime(num1/num2));
    }
    divisao();
        
    </script>

    <script>


    //funcao imprime
    function imprime (texto){
        return (document.write(texto));       
    }


    function parImpar (numero){
        numero = parseInt(prompt("Digite um número"));
        if (numero % 2 == 0){
            return (imprime("É par"));
        } else {
            return (imprime("É ímpar"));
        }
    }
    parImpar();
    

    

    </script>

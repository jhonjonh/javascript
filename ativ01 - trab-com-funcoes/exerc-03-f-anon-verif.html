        //função anonima = não tem nome e pode ser atribuida como variavel(com nome).

        var idade = function(a, b){
            while(true){
               a = parseInt(prompt("Digite a idade do individuo"));
               if (a == "" || isNaN(a) || a <= 0 || a < 150) {
                   alert("Digite um valor valido! Ex: 14, 22"); 
               } else {
                   break;
               }
                    
            }
            return a;
        }

            document.write(idade()," ");
        }

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio.</title>
    <script>

        //funcao imprime
        function imprime (texto){
            return (document.write(texto));       
        }

        //funcao desconto
        function desconto (valor, desconto){
            valor = parseInt(prompt("Digite o valor total:"));
            desconto = parseInt(prompt("Digite o desconto (em %):"));
            return (imprime((valor*desconto)/100));
        }

        desconto();

    </script>
</head>

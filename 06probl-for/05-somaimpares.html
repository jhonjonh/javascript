    <script>

        //5 - Desenvolver um algoritmo que efetue a soma de todos os números ímpares que são múltiplos de
        //três e que se encontram no conjunto dos números de 1 até 500.

        var somaImpares3 = 0;

        for (i = 0; i < 500; i += 3) {
            if ((i % 2) != 0) {
                somaImpares3 += i; 
            }

        }
        document.write("Total: "+somaImpares3);


    </script>

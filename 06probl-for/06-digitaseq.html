<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio laços for.</title>
    <script>

        //6 - Escreva um algoritmo que peça para o usuário digitar um valor e imprima a sequência de valores do cálculo de A! e o seu resultado. Ex: 5! = 5 X 4 X 3 X 2 X 1 = 120.

        var valor = 0;
        var total = 1;

        valor = parseFloat(prompt("Digite um valor"));

        if (valor == 0) {
            document.write("Digite um valor que não seja zero");
        } else {
            document.write(valor, "! = ");
            for (var i = valor; i >= 1; i--) {
                if (i==1){
                    document.write("1 = ")
                } else {
                    document.write(i + " X ");
                }
                total = total * i ;

            }
            document.write(total);
        }


    </script>
</head>

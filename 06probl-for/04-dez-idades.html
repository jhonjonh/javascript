    <script>
        
        //4 - Peça ao usuário para digitar 10 idades. Exiba quantas pessoas são maior de idade (18 anos) e quantas são menores.

        var idade = 0;
        var deMaior = 0;
        var deMenor = 0;


        for (i = 1; i <= 10; i++){
            idade = prompt("Digite a idade "+i+" de 10.");

            if(idade<18){
                deMenor++; 
            }else{
                deMaior++
            }
        }
        document.write("Maiores de Idade: "+deMaior+"<br>Menores de idade: "+deMenor);
        

    </script>

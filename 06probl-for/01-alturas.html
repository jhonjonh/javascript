<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Nas alturas.</title>
    <script>
        
        //1 - Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa dever√° calcular e
        // mostrar :
        // a. A menor altura do grupo; 
        // b. A maior altura do grupo; 

        var altura = 0;
        var menorAlt = 0;
        var maiorAlt = 0;

        for(i=1;i<=15;i++){
           altura = prompt("Digite a altura do individuo "+i+" de 15.");

           if(i==1)
                menorAlt = altura;
           if(altura<menorAlt)
                menorAlt = altura;
           if(altura>maiorAlt)
                maiorAlt = altura;          
        }
        document.write("Maior altura: "+maiorAlt+"<br>Menor altura: "+menorAlt);

        
        

    </script>
